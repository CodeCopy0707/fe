<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bot Keep Alive</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 20%;
        }
        .status {
            font-size: 20px;
            color: green;
        }
    </style>
</head>
<body>
    <h1>üîÑ Bot Keep Alive Status</h1>
    <p class="status">Waiting for ping...</p>

    <script>
        const SERVER_URL = "https://imagicaaa-1.onrender.com/ping";  // Yahan apni bot ka URL daalo

        async function keepAlive() {
            try {
                const response = await fetch(SERVER_URL);
                if (response.ok) {
                    document.querySelector('.status').innerText = `‚úÖ Last Ping: ${new Date().toLocaleTimeString()}`;
                    console.log(`‚úÖ Ping Sent at ${new Date().toLocaleTimeString()}`);
                } else {
                    document.querySelector('.status').innerText = "‚ùå Ping Failed!";
                    console.error("‚ùå Ping Failed!");
                }
            } catch (err) {
                document.querySelector('.status').innerText = "‚ùå Server Down!";
                console.error("‚ùå Server Down!", err);
            }
        }

        // First ping immediately
        keepAlive();

        // Repeat every 30 seconds
        setInterval(keepAlive, 30000);
    </script>
</body>
</html>
